<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jose1864">
    <meta name="description" content="Sobre a série estadunidense the 100">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodycad">
    <fieldset class="fieldsetcad">

        <form action="Login.html">
            <div class="nadaquitop"></div>
            <h1 class="tituloform">Cadastre-se</h1>
            <input type="text" placeholder="Nome Completo" name="Namecadastro" id="Namecadastro" required class="inputcad ">
            <input type="date" name="Datecadastro" id="Datecadastro" required class="inputcad">
            <input type="tel" placeholder="Número de Telefone" name="Númerotel" id="Númerotel" required class="inputcad">
            <input type="text" placeholder="Nome do Usuário" name="Nameusario" id="Nameusario" required class="inputcad">
            <input type="email" placeholder="Digite seu email" name="email" id="email" required class="inputcad">
            <input type="password" placeholder="Digite sua senha" name="senha" id="senha" required class="inputcad">
            <input type="password" placeholder="Digite sua senha novamente" name="senhanov" id="senhanov" required class="inputcad"> 
            <button type="submit" class="buttoncad">Enviar</button>
            <div class="nadaquibaixo"></div>
        </form>
    </fieldset>

</body>

</html>
